version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vivid-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: vivid
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vivid_dev
    volumes:
      - vivid-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U vivid -d vivid_dev']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vivid-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - vivid-redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  vivid-postgres-data:
  vivid-redis-data:
